<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz do pracy w komisji został wysłany</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-size: 32px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .message {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        a {
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            .message {
                font-size: 16px;
            }
            a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WYSŁANO!</h1>
        <p class="message">Formularz do pracy w komisji został poprawnie wysłany.</p>
        <a href="https://formsubmit.co/el/xahoki/?next=https://wyborykontakt.github.io/pracawkomisji/wyslane.html" target="_blank">W przypadku błędu, użyj tego formularza!</a>
    </div>
</body>
</html>
