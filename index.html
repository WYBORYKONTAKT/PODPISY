<html>
<head>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required><br>
        <input type="email" id="email" placeholder="Your Email" required><br>
        <textarea id="message" placeholder="Your Message" required></textarea><br>
        <button type="submit">Send</button>
    </form>

    <script type="text/javascript">
        emailjs.init("YOUR_USER_ID"); // Zastąp "YOUR_USER_ID" swoim identyfikatorem z EmailJS

        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Zapobiega przeładowaniu strony po wysłaniu formularza

            var params = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                message: document.getElementById("message").value
            };

            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", params)
                .then(function(response) {
                    console.log("Success:", response);
                    alert("Email sent successfully!");
                }, function(error) {
                    console.log("Failed:", error);
                    alert("Something went wrong...");
                });
        });
    </script>
</body>
</html>
