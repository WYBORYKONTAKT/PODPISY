<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 70%;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin: 35px 0 20px 0 !important;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-row {
            display: flex;
            gap: 10px;
        }
        .col {
            flex: 1;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea.form-control {
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #343a40;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Form</h1>
        
        <!-- Formularz kontaktowy -->
        <form action="https://formsubmit.co/el/xahoki" method="POST">
            <!-- Ukryte pola (anty-spam i ustawienia) -->
            <input type="hidden" name="_captcha" value="true">
            <input type="hidden" name="_template" value="plain">
            <input type="hidden" name="_next" value="https://wyborykontakt.github.io/pracawkomisji/thank-you.html">

            <!-- Imię i Email -->
            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                    </div>
                    <div class="col">
                        <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                    </div>
                </div>
            </div>

            <!-- Wiadomość -->
            <div class="form-group">
                <textarea name="message" class="form-control" placeholder="Your Message" rows="10" required></textarea>
            </div>

            <!-- Przycisk: Wyślij -->
            <button type="submit">Submit Form</button>
        </form>
    </div>
</body>
</html>
