<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Kontaktowy</title>
    <style>
        /* Podstawowy reset stylów */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }

        textarea {
            resize: vertical;
        }

        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formularz zgłoszenia kandydata do
Okręgowej Komisji Wyborczej</h2>
        <form id="myForm">
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name" name="name" placeholder="Wpisz swoje imię" required>

            <label for="phone">Telefon:</label>
            <input type="tel" id="phone" name="phone" placeholder="Wpisz swój numer telefonu" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Wpisz swój email" required>

            <label for="city">Oczekiwane miasto lub gmina przydzielonej 
okręgowej komisji wyborczej:</label>
            <input type="text" id="city" name="city" placeholder="Wpisz swoje miasto lub gminę" required>

            <label for="message">Dodatkowa informacja:</label>
            <textarea id="message" name="message" rows="4" placeholder="Wpisz dodatkowe informacje"></textarea>

            <button type="submit">Wyślij</button>
        </form>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        // Inicjalizacja EmailJS z Twoim publicznym kluczem
        emailjs.init('E2Joiodo6PnGSwg4P');

        // Obsługa wysyłania formularza
        $('#myForm').on('submit', function(event) {
            event.preventDefault(); // Zatrzymuje domyślne przeładowanie strony

            // Pobieranie danych z formularza
            var templateParams = {
                name: $('#name').val(), // Wartość pola Imię i nazwisko
                phone: $('#phone').val(), // Wartość pola Telefon
                email: $('#email').val(), // Wartość pola Email
                city: $('#city').val(), // Wartość pola Miasto lub gmina
                message: $('#message').val() // Wartość pola Dodatkowa informacja
            };

            // Wysyłanie wiadomości przez EmailJS
            emailjs.send('service_wua51hdgmailcom', 'template_2258khagmailcom', templateParams)
                .then(function(response) {
                    alert('Twoja wiadomość została wysłana!'); // Powiadomienie o sukcesie
                }, function(error) {
                    alert('Ups... Wystąpił błąd: ' + JSON.stringify(error)); // Powiadomienie o błędzie
                });
        });
    </script>
</body>
</html>
